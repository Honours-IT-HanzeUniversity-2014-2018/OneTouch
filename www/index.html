<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/jquery/jquery.js"></script>

    <script src="cordova.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="OneTouch" ng-controller="StatusController">

    <!-- The nav bar that will be updated as we navigate between views. -->
    <ion-nav-bar class="bar-positive" >
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="secondary" class="connection-status">
          <!-- condition connected of disconnected -->
          <a ui-sref="dashboard">
            <img ng-show="status.success" ng-src="img/icon-connected.png" width="20vw" height="20vw" style="margin-top:2vw;">
            <img ng-hide="status.success" ng-src="img/icon-disconnected.png" width="20vw" height="20vw" style="margin-top:2vw;">
          </a>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- template folder rendered -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
